<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Meeple Manor</title>
    <link rel="icon" href="img/favicon.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="auth-container">
        <div class="glass auth-box">
            <div style="text-align: center;">
                <a href="index.html" class="logo" style="font-size: 1.5rem;">Meeple Manor</a>
            </div>
            <h4 class="section-title" style="margin-bottom: 2rem;">Welcome Back</h4>
            <form class="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Sign In</button>

                <div class="social-login-divider">
                    <span>or continue with</span>
                </div>

                <div class="social-buttons">
                    <button type="button" class="btn-social google">
                        <span>G</span> Google
                    </button>
                    <button type="button" class="btn-social facebook">
                        <span>f</span> Facebook
                    </button>
                </div>
            </form>
            <p style="text-align: center; margin-top: 1.5rem; color: var(--text-muted);">
                Don't have an account? <a href="signup.html"
                    style="color: var(--primary-color); text-decoration: none;">Sign Up</a>
            </p>
        </div>
    </div>

    <!-- Scroll to Top -->
    <button id="scrollToTopBtn" title="Go to top">⬆️</button>

    <script src="js/script.js"></script>
</body>

</html>
