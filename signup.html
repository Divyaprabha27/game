<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Meeple Manor</title>
    <link rel="icon" href="img/favicon.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
    <style>
        #theme-toggle {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        #theme-toggle:hover {
            background-color: var(--primary-color);
            color: var(--text-muted);
        }

        .signup-link {
            color: var(--primary-color);
            text-decoration: none;
        }

        .signup-link:hover {
            color: var(--primary-color-dark);
        }
    </style>
</head>

<body>

    <div class="auth-container">
        <button id="theme-toggle" aria-label="Toggle Dark Mode"
            style="position: fixed; top: 1rem; right: 1rem; background: none; border: none; color: var(--text-color); font-size: 1.2rem; cursor: pointer; padding: 0.5rem; border-radius: 50%; transition: all 0.3s ease; z-index: 1000;">üåô</button>
        <div class="glass auth-box">
            <div style="text-align: center;">
                <a href="index.html" class="logo" style="font-size: 1.5rem;">Meeple Manor</a>
            </div>
            <h5 class="section-title" style="margin-bottom: 2rem; font-size: 30px;">Join the Party</h5>
            <form class="signup-form">
                <div class="grid-2">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" class="form-control" placeholder="John Doe" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
                    </div>
                </div>
                <div class="grid-2">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Create a password"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="password-confirm">Confirm Password</label>
                        <input type="password" id="password-confirm" class="form-control" placeholder="Confirm Password"
                            required>
                    </div>
                </div>
                <div class="form-group" style="font-size: 0.9rem;">
                    <label
                        style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer; color: var(--text-color); margin: 0;">
                        <input type="checkbox" id="terms" required>
                        I agree to the <a href="#" style="color: var(--primary-color);">Terms & Conditions</a>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Create
                    Account</button>

                <div class="social-login-divider">
                    <span>or continue with</span>
                </div>

                <div class="social-buttons">
                    <button type="button" class="btn-social google">
                        <span>G</span> Google
                    </button>
                    <button type="button" class="btn-social facebook">
                        <span>f</span> Facebook
                    </button>
                </div>
            </form>
            <p style="text-align: center; margin-top: 1.5rem; color: var(--text-muted);">
                Already have an account? <a href="login.html"
                    style="color: var(--primary-color); text-decoration: none;">Sign In</a>
            </p>
        </div>
    </div>

    <!-- Scroll to Top -->
    <button id="scrollToTopBtn" title="Go to top">‚¨ÜÔ∏è</button>

    <script src="js/script.js"></script>
</body>

</html>
